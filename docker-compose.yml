version: '2'
services:
  message-service:
    container_name: message-service
    image: message-service:develop-SNAPSHOT
    # Exposed port
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend
    build:
      context: ./
    volumes:
      - ./:/usr/src/app/:ro

  message-service-cli:
    container_name: message-service-cli
    image: message-service:develop-SNAPSHOT
    networks:
      - frontend
      - backend
    build:
      context: ./
    volumes:
      - ./:/usr/src/app/:ro
    entrypoint: ["node"]
    command: ["cli", "--fetchData", '{ "root": { "prototype": "montage/data/model/data-query", "values": { "criteria": {}, "orderings": [], "prefetchExpressions": null, "typeModule": { "%": "data/descriptors/message.mjson" } } } }']

# Default network
networks:
  frontend:
  backend: